<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">

</head>

<body>
	<section class="section">
		<div class="container">
			<div class="columns is-centered is-vcentered">
				<div class="column is-6-tablet is-5-desktop">
					<h1 class="title">My Shopping List App</h1>
					<div class="field">
						<label class="label">Just add an item to shop</label>
						<div class="control">
							<input class="input" type="text" placeholder="Text input" id="item-input">
						</div>
						<p class="help">type and hit enter</p>
					</div>
				</div>
			</div>
			<div class="columns is-centered is-vcentered">
				<div class="column is-6-tablet is-5-desktop" id="shopping-items">
					
				</div>
			</div>
		</div>
	</section>
	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
	<script src="/shopping-list/script.js"></script>
</body>

</html>
